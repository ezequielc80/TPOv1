    <main>
        <section class="reserva">
            <h1>¡Hace tu reserva!</h1>
            <div>
                <form class="formulario" action="" target="_blank">                                     
                        <label for="nombre"> Nombre:</label>
                        <input type="text" name="nombre" id="nombre" placeholder="Ingrese tu nombre...">
                        
                        <label for="apellido">Apellido:</label>
                        <input type="text" name="apellido" id="apellido" placeholder="Ingrese tu apellido...">
                        
                        <label for="edad">Edad:</label>
                        <input type="number" name="edad" id="edad">
                        
                        <label for="email">Email:</label>
                        <input type="email" name="email" id="email">
                        
                        <label for="telefono">Telefono:</label>
                        <input type="tel" name="telefono" id="telefono">
                                 
                    <label for="sucursales">Sucursales:</label>
                    <select name="sucursales" id="sucursales">
                        <option value="palermo">Palermo</option>
                        <option value="devoto">Devoto</option>
                        <option value="caballito">Caballito</option>
                    </select>
                    
                    <label for="fecha">Fecha:</label>
                    <input type="date" name="fecha" id="fecha">
                    
                    <label for="horario">Horario:</label>
                    <select name="horario" id="horario">
                        <option value="desayuno">Desayuno</option>
                        <option value="almuerzo">Almuerzo</option>
                        <option value="medienda">Merienda</option>
                        <option value="cena">Cena</option>
                    </select>                   
                    
                    <label for="personas">Cantidad de Personas:</label>
                    <input type="number" name="personas" id="personas">
                    
                    <label for="comentarios">Comentarios:</label>  
                    <textarea name="comentarios" rows="10" cols="30">Escribe tu comentario...</textarea>
                    
                    <input type="submit" value="Enviar" id="enviar">
                          
                </form>
            </div>
        </section>
